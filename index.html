<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confession Adit & Rima</title>
  <style>
    /* Resetting body and basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    /* Container for content */
    .container {
      position: relative;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    /* Love animation */
    .love {
      font-size: 50px;
      animation: pulse 1.5s infinite;
    }

    /* Text animation */
    .text {
      font-size: 1.5em;
      margin: 15px 0;
      animation: fadeInText 2s ease-in-out forwards;
    }

    /* Blinking lights */
    .lights {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 20%);
      background-size: 50px 50px;
      animation: blink 2s linear infinite;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ff4b5c;
      }
      50% {
        transform: scale(1.2);
        color: #ff9a9e;
      }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.2; }
    }

    /* Love icon styling */
    .love::before {
      content: "‚ù§Ô∏è";
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="lights"></div> <!-- Blinking lights overlay -->
    <div class="love"></div> <!-- Heart animation -->
    <div class="text">Confession of Adit ‚ù§Ô∏è Rima</div>
    <p>Rima, kamu adalah seseorang yang spesial di hidup Adit. Adit ingin mengungkapkan perasaan tulusnya kepadamu üíñ</p>
  </div>

</body>
</html>
